<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-3 mt-5">

                <form class="px-5 pt-5 pb-4" name="form">
                    <img src="loginAvatar.jpg" alt="avatar" class="avatar text-center">
                    <h1 class="text-center pb-2" style="color: lightgray;">Login</h1>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" id="form1Example1" class="form-control" placeholder="Username...."
                            name="username" />
                        <div class="ps-5" id="username_err" style="color: red;">please fill up your Username</div>
                    </div>


                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="form1Example2" class="form-control" placeholder="Password...."
                            name="password" />
                        <div class="ps-5" id="password_err" style="color: red;">please fill up your Username</div>
                    </div>

                    <div class="d-grid">
                        <button type="button" onclick="validated()" class="btn btn-primary btn-block">Sign In</button>
                    </div>

                    <h6 class="text-center py-2" style="font-weight:300">Forgot your password?</h6>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
